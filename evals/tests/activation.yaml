# Activation tests: verify skills trigger on correct phrases

tests:
  - skill: configure-speakeasy-extensions
    should_activate:
      - "add retries to my SDK"
      - "configure x-speakeasy-pagination"
      - "make enums open"
      - "add global headers to SDK"
      - "custom security scheme"
    should_not_activate:
      - "add retry logic to my code"
      - "configure pagination"
      - "add headers"

  - skill: generate-terraform-provider
    should_activate:
      - "generate terraform provider from spec"
      - "add x-speakeasy-entity annotations"
      - "map CRUD operations for terraform"
      - "terraform registry publish"
    should_not_activate:
      - "write terraform config"
      - "create terraform module"
      - "terraform plan"

  - skill: extract-openapi-fastapi
    should_activate:
      - "extract OpenAPI from FastAPI"
      - "FastAPI SDK generation"
      - "get openapi.json from FastAPI"
    should_not_activate:
      - "write FastAPI code"
      - "create FastAPI app"

  - skill: extract-openapi-django
    should_activate:
      - "extract OpenAPI from Django"
      - "drf-spectacular"
      - "Django REST Framework SDK"
    should_not_activate:
      - "create Django model"
      - "Django admin"

  - skill: extract-openapi-spring
    should_activate:
      - "Spring Boot OpenAPI"
      - "springdoc"
      - "Spring SDK generation"
    should_not_activate:
      - "Spring Boot tutorial"
      - "create Spring app"

  - skill: manage-openapi-overlays
    should_activate:
      - "create overlay"
      - "apply overlay to spec"
      - "fix with overlay"
      - "can't modify spec"
    should_not_activate:
      - "edit openapi spec"
      - "modify the spec directly"

  - skill: generate-sdk-for-python
    should_activate:
      - "generate Python SDK"
      - "Python client library"
      - "PyPI publishing"
    should_not_activate:
      - "write Python code"
      - "Python script"

  - skill: generate-sdk-for-typescript
    should_activate:
      - "generate TypeScript SDK"
      - "npm package SDK"
      - "JSR publishing"
    should_not_activate:
      - "write TypeScript"
      - "Node.js app"
