# Hallucination tests: verify no invented APIs or extensions

# Valid Speakeasy extensions (used for validation)
valid_extensions:
  - x-speakeasy-retries
  - x-speakeasy-pagination
  - x-speakeasy-name-override
  - x-speakeasy-group
  - x-speakeasy-entity
  - x-speakeasy-entity-operation
  - x-speakeasy-unknown-values
  - x-speakeasy-globals
  - x-speakeasy-custom-security-scheme
  - x-speakeasy-ignore
  - x-speakeasy-usage-example
  - x-speakeasy-errors
  - x-speakeasy-server-id
  - x-speakeasy-deprecation-message
  - x-speakeasy-type-override
  - x-speakeasy-param
  - x-speakeasy-max-method-params
  - x-speakeasy-flatten
  - x-speakeasy-enums

# Valid Speakeasy CLI commands
valid_commands:
  - speakeasy quickstart
  - speakeasy run
  - speakeasy lint
  - speakeasy overlay apply
  - speakeasy overlay validate
  - speakeasy overlay compare
  - speakeasy suggest
  - speakeasy auth
  - speakeasy merge
  - speakeasy pull
  - speakeasy configure

tests:
  - skill: configure-speakeasy-extensions
    prompts:
      - "Add caching to my SDK"
      - "Configure rate limiting for the SDK"
      - "Add request logging extension"
    valid_extensions: ${valid_extensions}
    valid_commands: ${valid_commands}

  - skill: generate-terraform-provider
    prompts:
      - "Add custom validation to terraform provider"
      - "Configure terraform import for nested resources"
    valid_extensions: ${valid_extensions}
    valid_commands: ${valid_commands}

  - skill: manage-openapi-overlays
    prompts:
      - "Create an overlay for request transformation"
      - "Add middleware configuration via overlay"
    valid_extensions: ${valid_extensions}
    valid_commands: ${valid_commands}
